<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
<h:head>
    <meta charset="utf-8"/>
    <meta name="description" content="Business projects"/>
    <meta name="keywords" content="projects, business, software, products"/>
    <title>Projekty</title>
    <h:outputStylesheet library="css" name="index_style.css"/>
</h:head>


<h:body>
    <header>
        <h1>Katalog produktów</h1>
    </header>

    <div class="whole_blob">
        <div class="cart_product_list">
                <div class="cart_product">
                    <strong>Produkty w zamówieniu:</strong>
                </div>
                <c:forEach var="product" items="${orderBean.cart.cartProducts}">
                    <div class="cart_product">
                        <h:outputText value="#{product.name} cena: #{product.price}" />
                    </div>


                </c:forEach>
                <div class="cart_product">
                    <h:outputLabel>Ilość produktów w koszyku: #{orderBean.cart.cartProducts.size()}</h:outputLabel>
                </div>
                
            </div>
        <div>
            <h:outputLabel value="Wybrana forma płatności: #{orderBean.chosenPayment}"/>
        </div>
        <div>
            <h:outputLabel value="Wybrana forma dostawy: #{orderBean.chosenShipment.shipment_name} #{orderBean.chosenShipment.shipment_prize}"/>
        </div>
        <div class="cart_product">
                    <h:outputLabel>Całkowita cena: #{orderBean.getActualPrice()}</h:outputLabel>
        </div>
            <h:form>
              <h:commandButton value="Ostateczne potwierdzenie" action="#{orderBean.actionString}" />
        </h:form>
        
    </div>
    
    <footer>
        <h4><h:link value="Powrót na stronę główną" outcome="index"/></h4>
    </footer>
</h:body>

</html>
