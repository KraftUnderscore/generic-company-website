<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta name="description" content="Business parnters"/>
    <meta name="keywords" content="partners, business, partnership"/>
    <title>Partnerzy</title>
    <link rel="stylesheet" type="text/css" href="static/styles/index_style.css"/>
</h:head>

<h:body>
    <div class="partner_content">
        <header>
            <h1>Nasi partnerzy</h1>
        </header>

        <figure>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:graphicImage url="static/photos/Razer-logo.png" alt="razer-logo"/>
                        </td>
                        <td class="partner_info">
                            <h1> Razer&#169; </h1>
                            <p>
                                Nasz najnowszy partner - firma wytwarzająca <b>peryferia komputerowe</b> dla graczy.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:graphicImage url="static/photos/nokia.jpg" width="250" alt="nokia-logo"/>
                        </td>
                        <td class="partner_info">
                            <h1> Nokia&#169; </h1>
                            <p>
                                Od ponad 5 lat wspieramy firmę Nokia w <b>wytwarzaniu oprogramowania</b> na telefony.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:graphicImage url="static/photos/intel.png" width="250" alt="intel-logo"/>
                        </td>
                        <td class="partner_info">
                            <h1> Intel&#169; </h1>
                            <p>
                                Ponad 7 lat wraz z <i>wiodącym</i> producentem procesorów Intel&#169; <b>prowadzimy
                                    badania</b>
                                nad procesem technologicznym 5nm.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:graphicImage url="static/photos/pwr.png" width="150" height="250" alt="pwr-logo"/>
                        </td>
                        <td class="partner_info">
                            <h1> Politechnika Wrocławska </h1>
                            <p>
                                Nasz pierwszy partner, przyczynił się do powstania naszej firmy 10 lat temu.
                                Wspieramy młodzież studiującą na Politechnice Wrocławskiej oferując szeroką
                                ofertę <b>staży pracy i praktyk.</b>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>

            <figcaption>Stan na <em>10.10.2020</em></figcaption>
        </figure>

        <footer>
            <h4><a href="index.xhtml">Powrót na stronę główną</a></h4>
        </footer>
    </div>

</html>
