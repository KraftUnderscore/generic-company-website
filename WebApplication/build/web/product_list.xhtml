<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
<h:head>
    <meta charset="utf-8"/>
    <meta name="description" content="Business projects"/>
    <meta name="keywords" content="projects, business, software, products"/>
    <title>Projekty</title>
    <h:outputStylesheet library="css" name="index_style.css"/>
</h:head>


<h:body>
    <header>
        <h1>Katalog produktów</h1>
    </header>

    <nav class="navbar">

        <ul class="navbar-nav">
            <li class="nav-item"><a href="#">Broom</a>
                <ul class="nav-child">
                    <li><a href="#Broom">Lokalna</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#">TikTok</a>
                <ul class="nav-child">
                    <li><a href="#TikTok">lokalna</a></li>
                    <li><a href="http://www.tiktok.com">strona internetowa</a></li>
                </ul>
            </li>
            <li class="nav-item"><a href="#">YouTube</a>
                <ul class="nav-child">
                    <li><a href="#YouTube">lokalna</a></li>
                    <li><a href="http://www.youtube.com">strona internetowa</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <h:link value="Powrót" outcome="index"/>
            </li>
        </ul>
    </nav>

    <h:form>
        <strong>Kategoria:</strong>
        <h:selectOneRadio value="#{catalogBean.selectedCategory}" required="true">
            <f:selectItem itemValue="cat_software" itemLabel="Oprogramowanie" />
            <f:selectItem itemValue="cat_services" itemLabel="Usługi" />
            <f:selectItem itemValue="cat_products" itemLabel="Produkty" />
            <f:selectItem itemValue="cat_devices" itemLabel="Sprzęty" />
        </h:selectOneRadio>
        <h:commandButton value="submit" action="#{catalogBean.filter()}" />
    </h:form>
    
    <h:outputLabel>#{catalogBean.selectedCategory}</h:outputLabel>
    
    <h:form>
        <strong>Produkty:</strong>
        <h:selectManyCheckbox >
            <c:forEach var="product" items="${catalogBean.products}">
                    <f:selectItem itemValue="#{product.name}" itemLabel="#{product.name}" />
            </c:forEach>
        </h:selectManyCheckbox >
    </h:form>

    <footer>
        <h4><h:link value="Powrót na stronę główną" outcome="index"/></h4>
    </footer>
</h:body>

</html>
